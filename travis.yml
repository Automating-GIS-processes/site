language: python
python:
  - 3.6
before_install:
  - hg clone https://bitbucket.org/birkenfeld/sphinx-contrib/
install:
  - sudo apt-get install pandoc
  - pip install sphinx==1.7.9 sphinx_rtd_theme nbsphinx IPython==6.5.0 jupyter_client ipykernel
  - pip install matplotlib numpy pandas imageio
  - pip install git+https://github.com/wfpinedar/sphinxcontrib-versioning.git
  - cd sphinx-contrib/googleanalytics; python setup.py install; cd ../..
script: sphinx-versioning build source build/html
after_success:
  - ./push.sh
env:
  global:
    - secure: ""
